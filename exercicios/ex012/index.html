<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeo em Hospedagem própria</h1>
    <p>A seguir irei colocar um vídeo vindo do meu próprio computador!</p>
    <video preload controls poster="imagens/freedom2.png" width="300" loop>
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mp4">    
        <source src="midia/Meu-Video.webm" type="video/webm">
    </video>

    <h1>Vídeo em Hospedagem externa</h1>
    <p>E agora, um vídeo pego de uma hospedagem externa, nesse caso, o Youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=GYJOwTrcxqG9a3KY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
