<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    
    <form action="cadrastro.php" method="get">
        <label for="icor">Cor</label>
        <input type="color" name="cor" id="icor">
        <br>
        <br>
        <label for="iniv">Nível de Satisfação</label>
        <input type="range" name="niv" id="iniv" min="1" max="100" value="1">
        <br>
        <br>
        <label for="iarquivo">Foto do perfil:</label>
        <input type="file" name="arquivo" id="iarquivo"> <!--Para usar input type file é preciso utilizar o método post.-->
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
