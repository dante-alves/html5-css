<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando output</title>
</head>
<body>
    <h1>Testando o output</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="in1">1º Número</label>
            <input type="number" name="n1" id="in1" required oninput="isoma.innerHTML = Number (in1.value) + Number (in2.value);">
            
        </p>

        <p>
            <label for="in2">2º Número</label>
            <input type="number" name="n2" id="in2" required oninput="isoma.innerHTML = Number (in1.value) + Number (in2.value);">
        </p>

        <p>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </p>
    </form>

    <h1>Outro exemplo com output</h1>
    <form action="cadastro.php" method="get">
        <label for="inum">Número</label>
        <input type="range" name="num" id="inum" min="0" max="10" value="0" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">0</output>
    </form>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>
    </form>

    <script>
        function calcIdade () {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
