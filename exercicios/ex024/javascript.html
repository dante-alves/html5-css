<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h1>Javascript</h1>
    <p>Clique no bot√£o abaixo e gere um Ooo Ooo Ooo</p>
    <input type="button" value="Clique aqui" onclick="clicar ()">
    <div id="gwimbly"></div>

    <script>
        function clicar () {
            s = document.getElementById("gwimbly");
            s.innerHTML += "<p>Ooo Ooo Ooo</p>";
        }
    </script>
</body>
</html>
