<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <title>Pseudo-classes</title>
    <style>
        div {
           display: inline-block;
            background-color: lightgrey;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black; /* é uma shorthand para borda, onde cada valor é: largura da borda, estilo da borda e cor da borda  */
            padding: 20px;
        }
        div:hover {
            background-color: cadetblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
