<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        table {
            border-collapse: collapse;
            width: 200px;
            text-align: center;
        }
        td {
            border: 2px dashed rgb(85, 1, 204);
        }
    </style>
</head>
<body>
    <h1>Mesclando Células</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            <td colspan="2">M</td>
            
        </tr>
    </table>
</body>
</html>
